<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Showcase</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(
      to right,
      rgba(34, 193, 195, 0.8),
      rgba(253, 187, 45, 0.8)
    ),
    url("Assets/granger-mobile-3840x2160-14063.jpg");
  background-size: cover;
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  padding: 40px;
}





.container {
   
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 2fr));
  gap: 30px;
  max-width: 2000px;
  margin: 0 auto;
}

.case-box { 
  margin-top: 150px;
  position: relative;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease, background 0.3s ease;
  backdrop-filter: blur(10px);
}

.case-box:hover {
  transform: translateY(-10px);
  background: rgba(255, 255, 255, 0.25);
}

.case-box img {
  height: 100%;
  width: 100%;
  object-fit: cover;
  transition: opacity 0.3s ease;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
}

.case-box:hover img {
  opacity: 0.4;
}

.case-box .buttons {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  gap: 10px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.case-box:hover .buttons {
  opacity: 1;
}

.case-box .buttons a {
  display: inline-block;
  padding: 12px 40px;
  color: #fff;
  text-decoration: none;
  border-radius: 40px;
  font-weight: bold;
  background: linear-gradient(to right, #ff416c, #ff4b2b);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.case-box .label {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 12px;
  text-align: center;
  font-size: 14px;
  font-weight: bold;
  background: rgba(255, 255, 255, 0.9);
  color: #333;
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
}

footer {
  text-align: center;
  padding: 10px;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff;
  border-radius: 15px;
  backdrop-filter: blur(15px);
  margin-top: 20px;
}

    </style>
  </head>
  <body>


    <div class="container">
      <div class="case-box">
        <img src="/assets/images/Capture.PNG" alt="Case 1" />
        <div class="buttons">
          <a href="/pages/Q1_part_01.html" target="_blank" class="view-project"
            >View Project</a
          >
        </div>
        <div class="label">Case 1</div>
      </div>
      <div class="case-box">
        <img src="/assets/images/Capture2.PNG" alt="Case 2" />
        <div class="buttons">
          <a href="/pages/Q1_part_02.html" target="_blank" class="view-project"
            >View Project</a
          >
        </div>
        <div class="label">Case 2</div>
      </div>

    <div class="case-box">
      <img src="/assets/images/Capture3.PNG" alt="Case 2" />
      <div class="buttons">
        <a href="/pages/Q2.html" target="_blank" class="view-project"
          >View Project</a
        >
      </div>
      <div class="label">Q2 Case</div>
    </div>
</div>


    <footer>

    </footer>
  </body>
</html>
